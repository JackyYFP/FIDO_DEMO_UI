<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>銀行登入系統 - FIDO2測試</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid black;
            padding: 20px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid black;
            display: none;
        }
        .success {
            background-color: #e0ffe0;
        }
        .error {
            background-color: #ffe0e0;
        }
        .tab {
            display: flex;
            margin-bottom: 20px;
        }
        .tab button {
            flex: 1;
            margin-top: 0;
        }
        .tab button.active {
            background-color: black;
            color: white;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .info {
            font-size: 12px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>銀行登入系統 FIDO2測試</h1>
        
        <div class="tab">
            <button id="registerTab" class="active" onclick="showTab('register')">註冊</button>
            <button id="loginTab" onclick="showTab('login')">登入</button>
        </div>

        <!-- 註冊區塊 -->
        <div id="registerContent" class="content active">
            <div class="form-group">
                <label>使用者帳號:</label>
                <input type="text" id="registerUsername" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label>顯示名稱:</label>
                <input type="text" id="displayName" placeholder="請輸入您的名字">
            </div>
            <button onclick="register()">註冊</button>
            <div class="info">
                說明：首次使用請先註冊帳號。<br>
                <strong>電腦使用</strong>：將智慧卡放在 NFC 讀卡機上。<br>
                <strong>手機使用</strong>：將智慧卡靠近手機背面的 NFC 感應區（通常在相機附近），保持靠近直到完成。
            </div>
        </div>

        <!-- 登入區塊 -->
        <div id="loginContent" class="content">
            <div class="form-group">
                <label>使用者帳號:</label>
                <input type="text" id="loginUsername" placeholder="請輸入帳號">
            </div>
            <button onclick="login()">登入</button>
            <div class="info">
                說明：使用已註冊的帳號登入。<br>
                <strong>電腦使用</strong>：將智慧卡放在 NFC 讀卡機上。<br>
                <strong>手機使用</strong>：將智慧卡靠近手機背面的 NFC 感應區，保持靠近直到完成。
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
